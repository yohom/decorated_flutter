name: decorated_flutter
description: (自家用) Common encapsulation of Flutter includes the implementation of BLoC pattern and other widget combination.
version: 0.43.0
homepage: https://github.com/yohom/decorated_flutter

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # 注解
  meta: ^1.7.0
  # 国际化 https://pub.flutter-io.cn/packages/intl
  intl: ^0.17.0
  # 网络请求 https://pub.flutter-io.cn/packages/dio
  dio: ^4.0.6
  # kiwi https://pub.flutter-io.cn/packages/kiwi
  kiwi: ^4.0.3
  # rx https://pub.flutter-io.cn/packages/rxdart
  rxdart: ^0.27.7
  # 图片加载增强 https://pub.flutter-io.cn/packages/cached_network_image
  cached_network_image: ^3.2.3
  # toast https://pub.flutter-io.cn/packages/oktoast
  oktoast: ^3.3.1
  # 模态对话框增强 https://pub.flutter-io.cn/packages/modal_bottom_sheet
  # 替换品 sheet 参考 https://github.com/jamesblasco/modal_bottom_sheet/tree/main/sheet
  modal_bottom_sheet: ^2.1.2
  # 日志打印 https://pub.flutter-io.cn/packages/flutter_mxlogger
  flutter_mxlogger: ^1.2.2
  # 获取路径 https://pub.flutter-io.cn/packages/path_provider
  path_provider: ^2.0.11
  # 退出app
  flutter_app_minimizer: ^0.0.2
  # svg https://pub.flutter-io.cn/packages/flutter_svg
  flutter_svg: ^1.1.6
  # 持久化 https://pub.flutter-io.cn/packages/hive
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  # 包信息
  package_info_plus: ^1.4.3+1
  # 间接依赖
  crypto: ^3.0.2
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: any
  flutter_lints: any
