name: decorated_flutter
description: (自家用) Common encapsulation of Flutter includes the implementation of BLoC pattern and other widget combination.
version: 0.50.0-dev.2
homepage: https://github.com/yohom/decorated_flutter

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # 注解
  meta: ^1.8.0
  # 国际化 https://pub.flutter-io.cn/packages/intl
  intl: any
  # 网络请求 https://pub.flutter-io.cn/packages/dio 5.2.0修改了CancelToken的行为, (至少)Stream类型的响应无法取消
  dio: "^5.0.0"
  # rx https://pub.flutter-io.cn/packages/rxdart
  rxdart: ^0.27.7
  # 图片加载增强 https://pub.flutter-io.cn/packages/cached_network_image
  cached_network_image: ^3.2.3
  # toast https://pub.flutter-io.cn/packages/oktoast
  cherry_toast: ^1.9.1
  # 日志打印 https://pub.flutter-io.cn/packages/talker
  talker: ^4.0.2 # 控制台日志
  talker_flutter: ^4.0.2 # 针对Flutter的扩展, 直接使用
  talker_dio_logger: ^4.0.2 # dio日志
  # svg https://pub.flutter-io.cn/packages/flutter_svg
  flutter_svg: ^2.0.5
  # 持久化 https://pub.flutter-io.cn/packages/hive
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  # 间接依赖
  crypto: ^3.0.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: any
  flutter_lints: any
